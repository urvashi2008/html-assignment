<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Filter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fc;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .tag {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 10px;
      color: white;
    }

    .electronics {
      background: #3b82f6;
    }

    .clothing {
      background: #93c5fd;
      color: #000;
    }
  </style>
</head>

<body>

  <h1>Product Filter</h1>

  <label>Filter by: </label>
  <select id="filter">
    <option value="all">All Products</option>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
  </select>

  <div class="products" id="productList"></div>

  <script>
    const products = [
      { name: "Wireless Headphones", price: 129.99, category: "electronics" },
      { name: "Cotton T-Shirt", price: 24.99, category: "clothing" },
      { name: "Bluetooth Speaker", price: 89.99, category: "electronics" },
      { name: "Denim Jeans", price: 59.99, category: "clothing" }
    ];

    const filter = document.getElementById("filter");
    const productList = document.getElementById("productList");

    function displayProducts(items) {
      productList.innerHTML = "";

      items.forEach(product => {
        productList.innerHTML += `
          <div class="card">
            <h3>${product.name}</h3>
            <p>$${product.price.toFixed(2)}</p>
            <span class="tag ${product.category}">
              ${product.category}
            </span>
          </div>
        `;
      });
    }

    filter.addEventListener("change", () => {
      const value = filter.value;

      if (value === "all") {
        displayProducts(products);
      } else {
        const filtered = products.filter(
          product => product.category === value
        );
        displayProducts(filtered);
      }
    });

    displayProducts(products);
  </script>

</body>
</html>
