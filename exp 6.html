<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Drawing Tool</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      padding-top: 30px;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 20px;
      width: 500px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    svg {
      width: 100%;
      height: 300px;
      border: 2px dashed #d1d5db;
      border-radius: 12px;
      cursor: crosshair;
    }

    .count {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="box">
    <button onclick="undo()">Undo</button>

    <svg id="canvas"></svg>

    <div class="count">
      Circles drawn: <span id="count">0</span>
    </div>
  </div>

  <script>
    const svg = document.getElementById("canvas");
    const countText = document.getElementById("count");
    let circles = [];

    svg.addEventListener("click", (event) => {
      const point = svg.createSVGPoint();
      point.x = event.clientX;
      point.y = event.clientY;

      const svgPoint = point.matrixTransform(
        svg.getScreenCTM().inverse()
      );

      const circle = document.createElementNS(
        "http://www.w3.org/2000/svg",
        "circle"
      );

      circle.setAttribute("cx", svgPoint.x);
      circle.setAttribute("cy", svgPoint.y);
      circle.setAttribute("r", 8);
      circle.setAttribute("fill", "#3b82f6");

      svg.appendChild(circle);
      circles.push(circle);

      countText.textContent = circles.length;
    });

    function undo() {
      const last = circles.pop();
      if (last) {
        svg.removeChild(last);
        countText.textContent = circles.length;
      }
    }
  </script>

</body>
</html>
